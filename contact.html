<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redwood Real Estate Group</title>
    <!-- all css -->
    <link rel="stylesheet" href="./assets/css/fontawesome-v6.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-v5.0.2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body class="contact">
    <header class="header">
        <div class="container">
            <div class="container-inner align-items-center">
                <div class="header-logo">
                    <a href="#" class="header-logo__link">
                        <img src="./assets/images/logo-black.png" alt="RedWood" class="header-logo__img">
                    </a>
                </div>
                <div class="header-menu">
                    <nav class="header-nav">
                        <ul class="header-nav__list d-flex flex-wrap justify-content-end align-items-center">
                            <li class="header-nav__item"><a href="about.html" class="header-nav__item--link"><span>About</span></a></li>
                            <li class="header-nav__item"><a href="portfolio.html" class="header-nav__item--link"><span>Portfolio</span></a></li>
                            <li class="header-nav__item"><a href="locations.html" class="header-nav__item--link"><span>Locations</span></a></li>
                            <li class="header-nav__item"><a href="contact.html" class="header-nav__item--link active"><span>Contact</span></a></li>
                        </ul>
                        <div class="toggle-menu">
                            <i class="fa fa-bars menu-open"></i>
                            <i class="fa-solid fa-xmark menu-close d-none"></i>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="mobile-menu">
                <ul class="mobile-menu__list">
                    <li class="mobile-menu__item"><a href="about.html" class="mobile-menu__item--link">About</a></li>
                    <li class="mobile-menu__item"><a href="portfolio.html" class="mobile-menu__item--link">Portfolio</a></li>
                    <li class="mobile-menu__item"><a href="locations.html" class="mobile-menu__item--link">Locations</a></li>
                    <li class="mobile-menu__item"><a href="contact.html" class="mobile-menu__item--link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="page-wrapper contact--wrapper">
                <section class="section-header contact--header">
                    <h1 class="section-header__title contact-header--title text-fs-xl text-primary-color">Contact</h1>
                    <p class="contact-email text-secondary-color">info@redwoodreg.com</p>
                </section>
                <section class="contact-area">
                    <div class="contact-info">
                        <div class="contact-info_office">
                            <h3 class="contact-office text-primary-color">New York</h3>
                            <p class="contact-phone text-secondary-color">(123) 456-7890</p>
                            <p class="contact-location text-primary-color">227 East 56th Street, Suite 401<br>New York, NY 10022</p>
                        </div>
                        <div class="contact-info_office">
                            <h3 class="contact-office text-primary-color">New Jersey</h3>
                            <p class="contact-phone text-secondary-color">(212) 838-1255</p>
                            <p class="contact-location text-primary-color mb-0">18 Hamilton Street<br>Bound Brook, NJ  08805</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="contact-form">
            <form action="">
                <div class="form-field">
                    <input type="text" class="form-control name" placeholder="Name*">
                </div>
                <div class="form-field">
                    <input type="email" class="form-control email" placeholder="Email*">
                </div>
                <div class="form-field">
                    <textarea rows="1" class="form-control message" placeholder="Message*"></textarea>
                </div>
                <input class="send" type="submit" value="Send Message">
            </form>
        </div>
    </main>
    <!-- all js -->
    <script src="./assets/js/jquery-v3.6.0.min.js"></script>
    <script src="./assets/js/popper-v2.9.2.min.js"></script>
    <script src="./assets/js/bootstrap-v5.0.2.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
